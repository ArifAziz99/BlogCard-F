<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- screen -->
    <div
      class="blogCard w-[100vw] h-[100vh] flex flex-col items-center bg-[#f5d04e]"
    >
      <!-- card -->
      <div
        class="w-[384px] h-[522px] flex flex-col bg-white p-6 rounded-2xl mt-[200px] border border-solid border-black drop-shadow-[7px_7px_rgba(0,0,0,2)]"
      >
        <!-- image -->
        <div class="h-[200px] rounded-lg">
          <img
            class="self-stretch rounded-lg"
            src="assets/images/illustration-article.svg"
            alt="img"
          />
        </div>

        <div
          class="w-[83px] h-[29px] flex flex-row items-center bg-[#f5d04e] px-3 py-1 mt-[24px] rounded"
        >
          <span class="font-extrabold fle flex-row text-sm">Learning</span>
        </div>

        <div class="flex flex-col">
          <span class="font-medium mt-3 text-[14px]">Published 21 Dec 2023</span>
          <span class="font-extrabold mt-3 text-[24px]">HTML & CSS foundations</span>
          <span class="font-medium mt-3 text-[16px] text-gray-500">These languages are the backbone of every website, defining structure, content, and presentation.</span>
        </div>

        <div class="mt-6 flex items-center gap-3">
          <img class="w-8" src="assets/images/image-avatar.webp" alt="img" />
          <span class="font-extrabold text-[14px]">Greg Hooper</span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/ArifAziz99"
        >Mohammd Arif Aziz</a
      >.
    </div>
  </body>
</html>
